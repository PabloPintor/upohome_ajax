<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UPOHOME</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">UPOHOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarList"
            aria-controls="navbarList" aria-expanded="false" aria-label="Toggle navigation">
            <sp an class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarList">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="entrar.html">ENTRAR <i class="fas fa-user-check"></i><span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="registrarse.html">REGISTRARSE <i class="fas fa-user-plus"></i><span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!--CAROUSEL-->

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/carousel/1.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/carousel/2.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="img/carousel/3.jpg" class="d-block w-100">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--FORMULARIO-->

    <div class="container mt-4 divFormulario" id="altaCliente">
        <form name="frmAltaCliente" method="POST" action="../index.html">
            <fieldset>
                <legend>Registrarse en UPOHOME</legend>
                <div class="row">
                    <div class="col-12 col-md-6">
                        Nombre: <input class="form-control" type="text" name="txtNombre" placeholder="Nombre"
                            required><br>
                    </div>
                    <div class="col-12 col-md-6">
                        Apellidos: <input class="form-control" type="text" name="txtApellidos" placeholder="Apellidos"
                            required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-8">
                        Correo Electronico: <input class="form-control" type="email" name="txtCorreo"
                            placeholder="Correo Electronico" required><br>
                    </div>
                    <div class="col-12 col-md-2">
                        Contraseña: <input class="form-control" type="password" name="txtContraseña"
                            placeholder="Contraseña" required><br>
                    </div>
                    <div class="col-12 col-md-2">
                        Repetir contraseña: <input class="form-control" type="password" name="txtRepetirContraseña"
                            placeholder="Contraseña" required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        DNI: <input class="form-control" type="text" name="txtDNI" placeholder="DNI" required><br>
                    </div>
                    <div class="col-12 col-md-6">
                        Telefono: <input class="form-control" type="text" name="txtTelefono" placeholder="Telefono"
                            required><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        Domicilio: <input class="form-control" type="text" name="txtDomicilio" placeholder="Domicilio"
                            required><br>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" name="btnAceptarAltaCliente" value="Registrarse" />
            </fieldset>
        </form>
    </div>


    <!--Codigo js, clases-->
    <script src="js/objetos.js"></script>

    <!--Bootstrap, jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
